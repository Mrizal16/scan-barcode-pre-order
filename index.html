<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Scan Order | PO Kaos</title>
  <link rel="stylesheet" href="./style.css" />
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>
  <main class="container">
    <header class="header">
      <h1>ðŸ“¦ Scan Pengambilan Order</h1>
      <p class="muted">Scan QR berisi token. Server memverifikasi & mencegah scan ganda (global).</p>
    </header>

    <section class="controls">
      <div class="device-row">
        <label for="cameraSelect">Pilih Kamera</label>
        <select id="cameraSelect"></select>
      </div>
      <div class="btn-row">
        <button id="startBtn" class="btn primary">Mulai Scan</button>
        <button id="stopBtn" class="btn" disabled>Berhenti</button>
        <button id="flipBtn" class="btn">Flip Kamera</button>
      </div>
    </section>

    <section class="scanner"><div id="reader"></div></section>
    <section id="result" class="result"></section>

    <footer class="footer">
      <p class="muted">Butuh cetak QR dari <code>tokens.json</code>? Buka <a href="./print.html">print.html</a>.</p>
    </footer>
  </main>

  <script src="./app.js"></script>
</body>
</html>
